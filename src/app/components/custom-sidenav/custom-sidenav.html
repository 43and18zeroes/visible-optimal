@for (item of menuItems(); track item.component) {
<li class="no__highlight link__bgcolor" [class.active]="active() === item.component" (click)="renderComponent(item.component)">
  <img [src]="item.imgSrc" alt="Asset Logo" />

  @if (!sideNavCollapsed()) {
  <span matListItemTitle>{{ item.label }}</span>
  }
</li>
}
