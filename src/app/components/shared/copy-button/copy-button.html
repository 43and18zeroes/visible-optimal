<button
  class="print__hide no__highlight"
  mat-icon-button
  (click)="copyToClipboard($event)"
  (touchstart)="copyToClipboard($event)"
  [attr.aria-label]="label"
>
  <mat-icon class="icon content" [class.hidden]="copied">content_copy</mat-icon>
  <mat-icon class="icon check" [class.visible]="copied">check</mat-icon>
</button>
