<app-product-details
  [productName]="ftseData.PRODUCT_NAME"
  [productIsin]="ftseData.PRODUCT_ISIN"
  [productWkn]="ftseData.PRODUCT_WKN"
  (fetchPrice)="fetchLivePrice(ftseApiSymbol)"
>
</app-product-details>

@for (row of assetRows; track $index) {
<div class="table__row">
  @for (assetData of row; track $index) {
  <app-asset-details
    [assetData]="assetData"
    [currentPrice]="currentPrice"
  ></app-asset-details>
  }
</div>
} @empty {
<div>No assets found.</div>
}
