<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <div>
    <button mat-icon-button (click)="onPrint()" aria-label="Print content">
      <mat-icon>print</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="themeService.toggleTheme()"
      aria-label="Toggle theme"
    >
      <mat-icon>{{
        themeService.darkMode() ? "light_mode" : "bedtime"
      }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content
    [style.margin-left]="contentMarginLeft()"
    (touchend)="collapseSidenav()"
  >
    @switch (currentComponent()) { @case ('ftse') {
    <div class="switch-anim">
      <app-ftse></app-ftse>
    </div>
    } @case ('msci') {
    <div class="switch-anim">
      <app-msci></app-msci>
    </div>
    } @default {
    <div class="switch-anim">
      <span>Inhalte kommen demn√§chst.</span>
    </div>
    } }
  </mat-sidenav-content>
</mat-sidenav-container>
